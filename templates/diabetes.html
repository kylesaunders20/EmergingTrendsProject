<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="diabetes-body">
    <div class="diabetes-container">
        <h1>Diabetes Prediction Form</h1>
        <form action="/predict_diabetes" method="post">
          <label for="pregnancies">Number of Pregnancies:</label>
          <input type="number" id="pregnancies" name="pregnancies" min="0" placeholder="Enter number of pregnancies you have had:" required><br><br>

          <label for="bloodPressure">Blood Pressure:</label>
          <input type="number" id="bloodPressure" name="bloodPressure" min="0" placeholder="Enter your blood pressure:" required><br><br>

          <label for="skinThickness">Skin Thickness:</label>
          <input type="number" id="skinThickness" name="skinThickness" min="0" placeholder="Enter skin thickness:" required><br><br>

          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" min="0" placeholder="Enter Insulin levels:" required><br><br>

          <label for="bmi">BMI:</label>
          <input type="number" step="0.1" id="bmi" name="bmi" min="0" placeholder="Enter BMI:" required><br><br>


          <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
          <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" min="0" placeholder="Enter Diabetes Pedigree Function:" required><br><br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0" placeholder="Enter Age in years:" required><br><br>

            <button type="submit">Predict Diabetes</button>
        </form>
    </div>
</body>
</html>
